<div class="content" role="main">
  <h1>FormA</h1>
  <div *ngIf="formA" [formGroup]="formA">
    <mat-form-field>
        <input matInput  type="text" formControlName="name" placeholder="Name"/>
        <mat-error *ngIf="formA.controls.name.invalid">This is invalide Name</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input  matInput  type="number" formControlName="age" placeholder="Age"/>
    </mat-form-field>
    <app-vf-address formControlName="address" (valueChange)="onAddressValueChnage($event)"> </app-vf-address> 
    <!--Address in control value accessor-->
  </div>

  <h1>FormB</h1>
  <div *ngIf="formB" [formGroup]="formB">
    <mat-form-field>
        <input  matInput  type="text" formControlName="name" placeholder="Name"/>
      
    </mat-form-field>
    <mat-form-field>
        <input  matInput  type="number" formControlName="age" placeholder="Age"/>
        <mat-error *ngIf="formB.controls.age.invalid">This is invalide Age</mat-error>
    </mat-form-field>
    <div *ngFor="let adr of formB.get('addresses')['controls']; let i = index">
        <mat-form-field>
            <input  matInput type="number" [formControl]="adr.get('houseNo')" placeholder="House No" (change)="onChange($event.value, i)"/>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="text" [formControl]="adr.get('street')" placeholder="Street"/>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="text" [formControl]="adr.get('postCode')" placeholder="PostCode"/>
        </mat-form-field>
    </div>
  </div>

<h1>FormC</h1>
<div *ngIf="formC" [formGroup]="formC">
  <mat-form-field>
      <input  matInput  type="text"  formControlName="name" placeholder="Name"/>
      <mat-error *ngIf="formC.controls.name.invalid">This is invalide Name</mat-error>
  </mat-form-field>
  <mat-form-field>
      <input  matInput  type="number"  formControlName="age" placeholder="Age"/>
  </mat-form-field>
  <div formGroupName="address">
      <mat-form-field>
          <input  matInput type="number"  formControlName="houseNo" placeholder="House No"/>
      </mat-form-field>
      <mat-form-field>
          <input  matInput type="text"  formControlName="street" placeholder="Street"/>
      </mat-form-field>
      <mat-form-field>
          <input matInput type="text"  formControlName="postCode" placeholder="PostCode"/>
      </mat-form-field>
  </div>
</div>
