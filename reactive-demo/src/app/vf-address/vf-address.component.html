<div [formGroup]="addressForm">
    <mat-form-field>
        <input  matInput type="number" (keypress)="ignorDot($event.key)" formControlName="houseNo" placeholder="House No"/>

    </mat-form-field>

    <mat-form-field>
        <input  matInput type="text"  formControlName="street" placeholder="Street"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" formControlName="postCode" placeholder="PostCode"/>
    </mat-form-field>
</div>
